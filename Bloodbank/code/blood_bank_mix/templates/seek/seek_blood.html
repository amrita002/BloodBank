{% extends 'donor/donor_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block donor_head %}
    {% endblock %}
</head>
<body>
    {% block donor_body %}
        <div class="container">
            <div class="row"><div class="col-sm-12" style="text-align: center"><h2>Request Blood</h2></div></div>
            <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <div class="row"><div class="col-sm-12"><h3 style="color: #1c7430">{{ mess }}</h3></div></div>
                <div class="row"><div class="col-sm-12">
                    <form action="{% url 'seekblood' %}" method="POST">{% csrf_token %}

                        <div class="form-group">
                            <label for="units">Units:</label>
                            <input class="form-control" name="units" type="number" min="1" />
                        </div>

                        <div class="form-group">
                            <label for="group">Blood Group:</label>
                            <select class="form-control" name="group">
                                <option value="a+">A +ve</option>
                                <option value="a-">A -ve</option>

                                <option value="b+">B +ve</option>
                                <option value="b-">B -ve</option>

                                <option value="ab+">AB +ve</option>
                                <option value="ab-">AB -ve</option>

                                <option value="o+">O +ve</option>
                                <option value="o-">O -ve</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="loc">Select Blood Bank Location:</label>
                            <select name="bankname" class="form-control">
                                {% for x in bvobj %}
                                    <option value="{{ x.bank_name }}">{{ x.bank_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" class="btn btn-info" value="Request" />
                    </form>
                </div>

                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
        </div>
    {% endblock %}
</body>
</html>
