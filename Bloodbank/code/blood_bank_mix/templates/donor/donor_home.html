{% extends 'donor/donor_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block donor_head %}
    {% endblock %}
</head>
<body>
    {% block donor_body %}

        <div class="container">
            <div class="row"><div class="col-sm-12"><h2 style="text-align: center">Register and Donate Blood</h2></div></div>
            <div class="row"><div class="col-sm-12"><h2 style="color: #1c7430">{{ mess }}</h2></div></div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    <form action="{% url 'donorhome' %}" method="POST">{% csrf_token %}

                        <div class="form-group">
                            <label for="bank">Select Blood Bank:</label>
                            <select name="bankname" class="form-control" required>
                                {% for x in bval %}
                                    <option value="{{ x.bank_name }}">{{ x.bank_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="number">Age (Above 18 only):</label>
                            <input type="number" min="19" class="form-control"  name="age" required/>
                        </div>

                        <div class="form-group">
                            <label for="group">Blood Group:</label>
                            <select class="form-control" name="group" required>
                                <option value="a+">A +ve</option>
                                <option value="a-">A -ve</option>

                                <option value="b+">B +ve</option>
                                <option value="b-">B -ve</option>

                                <option value="ab+">AB +ve</option>
                                <option value="ab-">AB -ve</option>

                                <option value="o+">O +ve</option>
                                <option value="o-">O -ve</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="number">Blood Units:</label>
                            <input type="number" min="1" class="form-control"  name="units" required/>
                        </div>
                        <div class="form-group">
                            <label for="diabates">Diabates:</label>
                            <label class="checkbox-inline"><input name="diabetes" type="radio" value="yes" required> YES </label>
                            <label class="checkbox-inline"><input name="diabetes" type="radio" value="no" required> NO </label>
                        </div>

                        <div class="form-group">
                            <label class="form-group" for="bp">Blood Pressure:</label>
                            <label class="checkbox-inline"><input name="bp" type="radio" value="high" required> High </label>
                            <label class="checkbox-inline"><input name="bp" type="radio" value="normal" required> Normal </label>
                            <label class="checkbox-inline"><input name="bp" type="radio" value="low" required> Low </label>
                        </div>

                        <div class="form-group">
                            <label class="form-group" for="diabates">physical handicap:</label>
                            <label class="checkbox-inline"><input name="physical_disorders" type="radio" value="yes" required> YES </label>
                            <label class="checkbox-inline"><input name="physical_disorders" type="radio" value="no" required> NO </label>
                        </div>

                        <div class="form-group">
                            <label class="form-group" for="disease">Chronic Disease:</label>
                            <input class="form-control" type="text" name="ddis" required placeholder="Enter( no ) if you dont have any chronic disease"/>
                        </div>

                        <div class="form-group">
                            <label class="form-group" for="disease">Appointment Date:</label>
                            <input class="form-control" type="date" name="ddate" required/>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-success" />
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
